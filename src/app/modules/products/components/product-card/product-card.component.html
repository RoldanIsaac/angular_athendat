<div class="product-card">

	<div class="product-card-content">
		<!-- {{ product | json }} -->
		<h1> {{ product.name }}  | Category: {{ product.category }}</h1>
		<p> {{ product.description }} </p>
		<span class="price-span"> {{ product.price | currency }}</span>
	</div>

	<div class="product-card-action" *ngIf="parent === 'unreviewed'">
		<mat-checkbox
			[(ngModel)]="approve"
			(change)="onApprove(product)"
			>
			Approve
		</mat-checkbox>
		<mat-checkbox
			[(ngModel)]="reject"
			(change)="onReject(product)"
			>
			Reject
		</mat-checkbox>
	</div>

	<div class="product-card-action" *ngIf="parent === 'reviewed'">
		<span *ngIf="parent === 'reviewed'" class="status" [ngClass]="{
			'approved': product.status === 'approved',
			'rejected': product.status === 'rejected',
			'pending': product.status === 'pending'
		 }"> 
			{{ product.status | uppercase }}
		</span>

		<mat-divider class="product-card-divider"
			[vertical]="true">
		</mat-divider>

		<!-- Details -->
		<button 
			mat-icon-button
			type="button" 
			(click)="onDetails(product)"
			matTooltip="View details"
			[matTooltipPosition]="positionOptions[2]"
			class="details-cta"
		>
			<mat-icon *ngIf="isIcon" class="blue-icon" svgIcon="pencil-edit-02"></mat-icon>
		</button>

		<!-- Delete -->
		<button 
			mat-icon-button 
			type="button"
			(click)="onDelete(product)"
			matTooltip="Delete this element"
			[matTooltipPosition]="positionOptions[2]"
			class="delete-cta"
		>
			<mat-icon *ngIf="isIcon" class="blue-icon" svgIcon="delete-02"></mat-icon>
		</button>
	</div>
</div>
